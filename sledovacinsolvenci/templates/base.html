<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <header
            class="
          d-flex
          flex-wrap
          align-items-center
          justify-content-center justify-content-md-between
          py-3
          mb-4
          border-bottom
        "
    >
        <ul class="nav">
            <li class="nav-link">
                <a href="{{ url_for('core.index') }}">Domu</a>
            </li>
            <li class="nav-link">
                <a href="{{ url_for('core.about') }}">O nas</a>
            </li>
            {% if current_user.is_authenticated %}
                <li class="nav-link">
                    <a href="{{ url_for('partners.user_partners') }}">Partneri</a>
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('users.account') }}">Ucet</a>
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('users.logout') }}">Odhlasit</a>
                </li>
            {% else %}
                <li class="nav-link">
                    <a href="{{ url_for('users.login') }}">Prihlasit</a>
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('users.register') }}">Registrovat</a>
                </li>
            {% endif %}
        </ul>
    </header>
</div>
<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% block content %}
    {% endblock %}
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
