{% extends "base.html" %}
{% block content %}
    <form class="row g-3" method="POST">
        {{ form.hidden_tag() }}
        <div class="col-md-4">
            {{ form.ico.label(class_='form-label') }}
            <br>
            {{ form.ico }}
        </div>
        <div class="col-12">
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
