{% extends "base.html" %}
{% block content %}
<form class="row g-3" enctype="multipart/form-data" method="POST">
    <a href="{{ url_for('static', filename='sablona_importu_partneru.txt') }}">Šablona pro import ke stažení</a>
    {{ form.hidden_tag() }}
    <div class="col-md-4">
        {{ form.file.label(class_='form-label') }}
        <br>
        {{ form.file }}
    </div>
    <div class="col-12">
        {{ form.submit }}
    </div>
</form>
{% endblock %}
