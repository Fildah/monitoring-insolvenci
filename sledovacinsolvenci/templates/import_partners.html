{% extends "base.html" %}
{% block content %}
<form class="row g-3" enctype="multipart/form-data" method="POST">
    {{ form.hidden_tag() }}
    <div class="col-md-4">
        {{ form.file.label(class_='form-label') }}
        <br>
        {{ form.file }}
    </div>
    <div class="col-12">
        {{ form.submit }}
    </div>
</form>
{% endblock %}
