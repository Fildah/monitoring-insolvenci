{% extends "base.html" %}
{% block csss %}
    <link
            href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css"
            rel="stylesheet"
            type="text/css"
    />
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-hover" id="data" style="width: 100%;">
                    <thead class="table-light">
                    <tr>
                        <th>IČO</th>
                        <th>Spisová značka</th>
                        <th>Stav insolvence</th>
                        <th>Zahájení úpadku</th>
                        <th>Ukončení úpadku</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="deletePartner" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Smazani partnera</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body" id="delete-text">
                    Opravdu chcete smazat partnera?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Ne</button>
                    <form action="#" id="delete-form" method="post">
                        <input class="btn btn-danger" type="submit" value="Ano"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %} {% block scripts %}
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            type="text/javascript"
    ></script>
    <script
            src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
            type="text/javascript"
    ></script>
    <script
            src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"
            type="text/javascript"
    ></script>
    <script
            src="{{ url_for('static', filename='js/user_partners.js') }}"
            type="text/javascript"
    ></script>
    <script>
        $(document).ready(function () {
            const table = $("#data").DataTable({
                "language": {
                    "url": '//cdn.datatables.net/plug-ins/1.10.25/i18n/Czech.json'
                },
                ajax: "{{ url_for('insolvencies.api_insolvencies') }}",
                serverSide: true,
                autoWidth: false,
                columns: [
                    {data: "ico", width: '10%'},
                    {data: "case", width: '10%', orderable: false},
                    {data: "state", width: '35%'},
                    {data: "bankruptcy_start", width: '20%'},
                    {data: "bankruptcy_start", width: '20%'},
                    {
                        data: "url",
                        width: '30px',
                        render: function (data, type, row) {
                            return '<form action="' + data + '" method="post" target="_blank"><input class="btn btn-primary" type="submit" value="Odkaz ISIR" /></form>';
                        },
                        orderable: false
                    }
                ],
            });
            $('#data tbody').on('click', 'tr', function (e) {
                var tr = $(this);
                var row = table.row(tr);
                if (row.child.isShown()) {
                    row.child.hide();
                    tr.removeClass('shown');
                } else {
                    row.child(format(row.data())).show();
                    tr.addClass('shown');
                }
            });
            $('#data').on('click', 'td.editor-delete', function (e) {
                e.preventDefault();
                var tr = $(this).closest('tr');
                var row = table.row(tr);
                document.getElementById("delete-text").innerHTML = "Opravdu chcete smazat partnera " + row.data().name + " ?";
                document.getElementById("delete-form").action = "/partners/" + row.data().id + "/delete";
            });
        });

    </script>
{% endblock %}
