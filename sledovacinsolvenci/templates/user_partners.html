{% extends "base.html" %}
{% block csss %}
<link
        href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css"
        rel="stylesheet"
        type="text/css"
/>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col">
    <div class="p-5 mb-4 bg-light rounded-3">
      <h1>
        Vsichni partneri pro uzivatele: {{ user.first_name }} {{ user.last_name }}
      </h1>
    </div>

  </div>
</div>
<div class="row">
  <div class="col">
    <div aria-label="controls" class="btn-group" role="group">
      <form action="{{ url_for('partners.create_partner') }}" method="get">
        <input class="btn btn-success" type="submit" value="+ Pridat"/>
      </form>
      <form action="{{ url_for('partners.import_partners') }}" method="get">
        <input class="btn btn-warning" type="submit" value="++ Pridat hromadne"/>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-hover" id="data" style="width: 100%;">
      <thead class="table-light">
      <tr>
        <th>ICO</th>
        <th>DIC</th>
        <th>Nazev</th>
        <th>Forma podnikani</th>
        <th>Stav podnikani</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
{% endblock %} {% block scripts %}
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"
        type="text/javascript"
></script>
<script>
  function format ( d ) {
    // `d` is the original data object for the row
    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
        '<tr>'+
            '<td>Ulice:</td>'+
            '<td>'+d.street+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Cislo ulice:</td>'+
            '<td>'+d.street_number+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Cislo ulice:</td>'+
            '<td>'+d.street_number+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Orientacni cislo:</td>'+
            '<td>'+d.orientation_number+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Cast obce:</td>'+
            '<td>'+d.city_part+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Obec:</td>'+
            '<td>'+d.street_number+'</td>'+
        '</tr>'+
    '</table>';
}
  $(document).ready(function () {
    var table = $("#data").DataTable({
      ajax: "{{ url_for('partners.api_partners') }}",
      serverSide: true,
      columns: [
        { data: "ico" },
        { data: "dic" },
        { data: "name" },
        { data: "business_form" },
        { data: "state" },
      ],
    });
    $('#data tbody').on( 'click', 'tr', function () {
        $(this).toggleClass('table-active');
        var tr = $(this)
        var row = table.row( tr );
        if ( row.child.isShown() ) {
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            row.child( format(row.data()) ).show();
            tr.addClass('shown');
        }
    } );
  });

</script>
{% endblock %}
